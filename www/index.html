<html>
  <head>
    <title>nodirc</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href="/css/fontello.css" rel="stylesheet" />
    <link href="/css/theme.css" rel="stylesheet" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
  </head>
  <body onload="onLoad()">
    <div class="loginoverlay">
      <div class="loginbox">
        <div class="row">
          <input type="text" id="txtServer" placeholder="Server"/>
        </div>
        <div class="row">
          <input type="text" id="txtChannel" placeholder="Channel"/>
        </div>
        <div class="row">
          <input type="text" id="txtNickname" placeholder="Nickname"/>
        </div>
        <div class="row">
          <input type="password" id="txtPassword" placeholder="Password"/>
        </div>
        <div class="row">
          <button onclick="login()">Join</button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="nav">
        <div class="nav-header">
          <i class="icon-emo-coffee"></i><span>nodirc</span>
        </div>
        <div class="nav-content">
          <div class="title"><i class="icon-chat-alt"></i> Channels</div>
          <ul class="listbox channel">
            <!-- <li class="active">node.js</li>
            <li>codedaily</li>
            <li class="notify">kipalog<i>10</i></li> -->
          </ul>
          <div class="title"><i class="icon-contacts"></i> Users</div>
          <ul class="listbox users">
            <!-- <li>huy</li>
            <li class="active">henry</li>
            <li class="notify">clara <i>5</i></li>
            <li>james</li> -->
          </ul>
        </div>
        <!-- <div class="nav-footer">

        </div> -->
      </div>
      <div class="main">
        <div class="chatbox">
          <ul class="chat">

            <!-- <li>
              <div class="left">
                <div class='avatar'>
                  <i class="icon-emo-sunglasses"></i>
                </div>
              </div>
              <div class="right">
                <div class="sender">huy</div>
                <div class="message">And this is the message</div>
                <span class="time">22:01</span>
              </div>
            </li> -->

          </ul>
        </div>
        <div class="inputbox">
          <input id="txtChat" onkeypress="onKeyPress()" placeholder="Type your message here. Markdown is supported!" />
        </div>
      </div>
    </div>
  </body>
</html>
